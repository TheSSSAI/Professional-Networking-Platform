name: Continuous Delivery

on:
  push:
    branches:
      - main

permissions:
  contents: write # to create release tags
  issues: write # to comment on released issues
  pull-requests: write # to comment on released pull requests
  packages: write # to publish packages to GitHub Packages

jobs:
  release:
    name: Release and Publish
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')" # Skip release for chore commits

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Fetch all history for semantic-release to analyze commits
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          # GITHUB_TOKEN is available by default, no need to pass explicitly for GitHub Packages
          # registry-url: 'https://npm.pkg.github.com'

      - name: Install Dependencies
        run: npm ci

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1.35.1

      - name: Build Contracts
        run: npm run build

      - name: Release and Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # For a private npm registry, you would use NPM_TOKEN here
          # NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release