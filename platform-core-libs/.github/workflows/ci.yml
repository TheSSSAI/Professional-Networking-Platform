.github/workflows/ci.yml
# This GitHub Actions workflow defines the Continuous Integration (CI) pipeline
# for the platform-core-libs project.

name: Platform Core Libs CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # Allow manual triggering
  workflow_dispatch:

jobs:
  validate:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:cov

      # Potentially upload coverage reports here
      # - name: Upload coverage to Codecov
      #   uses: codecov/codecov-action@v3
      #   with:
      #     token: ${{ secrets.CODECOV_TOKEN }} # if you use Codecov

      - name: Check for vulnerabilities
        run: npm audit --audit-level=high

      - name: Build library
        run: npm run build

  publish:
    name: Publish to GitHub Packages
    needs: validate
    # Only run on pushes to the main branch that are tagged (e.g., v1.0.1)
    if: github.ref_type == 'tag' && github.event_name == 'push'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@platform'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}